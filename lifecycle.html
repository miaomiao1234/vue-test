<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <body>
        <div id="demo">
            <h1>生命周期</h1>
            <p>{{foo}} </p>
        </div>
        <script src="vue.js"></script>
        <script>
            // 创建实例
            const app = new Vue({
                el: '#demo',
                data() {
                    return {
                        foo: 'foo'
                    }
                },
                beforeCreate () {
                    console.log('beforeCreat');
                },
                created () {
                    console.log('created '+this.$el);
                },
                beforeMount () {
                    console.log('beforeMount');
                },
                mounted () {
                    setTimeout(() => {
                        this.foo = 'foooooo'
                    }, 2000);
                    console.log('mounted '+this.$el)
                },
                beforeUpdate () {
                    console.log('beforeUpdate');
                },
                updated () {
                    console.log('updated');
                },
            })
        </script>
    </body>
</head>
<body>
    
</body>
</html>
